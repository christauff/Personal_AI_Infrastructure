# Apify Actor Registry
# Defines all available actors, their triggers, and routing metadata

version: "1.0.0"
updatedAt: "2026-02-04"

actors:
  # ============================================================================
  # SOCIAL MEDIA
  # ============================================================================

  twitter:
    id: "apidojo/twitter-scraper-lite"
    name: "Twitter/X Scraper"
    category: social-media
    triggers:
      - twitter
      - x.com
      - tweet
      - "@"
    urlPatterns:
      - "(?:twitter\\.com|x\\.com)/\\w+"
      - "(?:twitter\\.com|x\\.com)/\\w+/status/\\d+"
    capabilities:
      - profile
      - posts
      - search
      - tweet
      - timeline
    costPer1k: 0.50
    cacheTtl: 3600
    wrapper: social-media/twitter.ts
    implemented: true
    notes: "Supports direct tweet URLs, profile scraping, and search"

  instagram:
    id: "apify/instagram-profile-scraper"
