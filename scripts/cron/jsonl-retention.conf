# JSONL Retention Configuration
# Format: pattern=lines_to_keep
# Patterns are matched against basename using shell globbing
# Default retention if no pattern matches: 500 lines

# High-volume operational logs — keep fewer
voice-events.jsonl=200
agent-trace.jsonl=300

# Metrics — keep more for trend analysis
metrics.jsonl=1000
health-history.jsonl=1000
daily-usage.json=500

# Learning/formation — keep all recent
algorithm-reflections.jsonl=500
catch-log.jsonl=500

# Security — keep longer
security-events.jsonl=1000
mosaic-profile.json=500
